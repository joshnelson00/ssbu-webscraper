name: SSBU Webscraper

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: enter venv
        run: source .venv/bin/activate
        shell: bash

      - name: run webscraper
        run: python3 scraper.py
        shell: bash

      